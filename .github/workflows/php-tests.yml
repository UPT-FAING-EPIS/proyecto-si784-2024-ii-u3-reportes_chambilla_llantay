name: PHP Tests & Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, xdebug
        coverage: xdebug
        tools: composer:v2

    - name: Get composer cache directory
      id: composer-cache-dir
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      id: composer-cache
      with:
        path: ${{ steps.composer-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install dependencies
      run: |
        composer install --no-progress --prefer-dist --optimize-autoloader
        composer require --dev emuse/behat-html-formatter

    - name: Run test suite with coverage
      run: |
        echo "Configurando cobertura..."
        mkdir -p coverage
        
        echo "Ejecutando PHPUnit con configuraci√≥n local..."
        XDEBUG_MODE=coverage ./vendor/bin/phpunit --configuration phpunit.xml || true
        
        echo "Copiando reportes a public..."
        mkdir -p public/coverage
        cp -r coverage/html/* public/coverage/
        
        # Verificar la generaci√≥n
        if [ -d "public/coverage" ] && [ -f "public/coverage/index.html" ]; then
          echo "‚úì Reporte de cobertura generado correctamente"
          ls -la public/coverage/
        else
          echo "‚úó Error al generar el reporte"
          echo "Contenido actual:"
          ls -R public/
        fi

    - name: Verify Coverage Report
      run: |
        echo "Verificando reporte de cobertura..."
        if [ -f "public/coverage/index.html" ]; then
          echo "‚úì El reporte de cobertura se gener√≥ correctamente"
          ls -l public/coverage/
        else
          echo "‚úó El reporte de cobertura NO se gener√≥"
          echo "Contenido de public/:"
          ls -R public/
          exit 1
        fi
    
    - name: Run Infection tests
      run: |
        echo "Ejecutando Infection tests..."
        
        # Configurar variables de entorno para las pruebas
        export DB_HOST=localhost
        export DB_USER=root
        export DB_PASS=root
        export DB_NAME=test_db
        
        # Crear directorio para mutations
        mkdir -p public/mutations
        
        # Primero ejecutar PHPUnit para generar la cobertura
        echo "Generando cobertura con PHPUnit..."
        XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-xml=coverage/coverage-xml --log-junit=coverage/junit.xml || true
        
        # Crear archivo de configuraci√≥n temporal para Infection
        echo '{
          "source": {
            "directories": ["src"],
            "excludes": ["src/views", "src/Config"]
          },
          "logs": {
            "html": "public/mutations/index.html"
          },
          "mutators": {
            "@default": true
          },
          "testFramework": "phpunit",
          "bootstrap": "./vendor/autoload.php",
          "initialTestsPhpOptions": "-d xdebug.mode=coverage",
          "timeout": 10,
          "testFrameworkOptions": "--no-configuration"
        }' > infection.temp.json
        
        # Ejecutar Infection con la configuraci√≥n temporal
        echo "Ejecutando an√°lisis de mutaci√≥n..."
        vendor/bin/infection \
          --threads=4 \
          --configuration=infection.temp.json \
          --coverage=coverage \
          --source=src \
          --only-covered \
          --skip-initial-tests \
          --ignore-msi-with-no-mutations \
          --no-progress \
          --formatter=progress \
          --min-msi=0 \
          --min-covered-msi=0 || true
        
        # Verificar la generaci√≥n del reporte
        echo "Verificando reporte generado..."
        if [ -f "public/mutations/index.html" ]; then
          echo "‚úì Reporte de mutations generado correctamente"
          ls -l public/mutations/
        else
          echo "‚úó Error: El reporte de mutations no se gener√≥"
          echo "Contenido de public:"
          ls -la public/
        fi
        
        # Limpiar archivo temporal
        rm infection.temp.json

    - name: Update Behat configuration
      run: |
        sed -i 's/Features/features/g' behat.yml
        sed -i 's/Bootstrap/bootstrap/g' behat.yml

    - name: Verify directory structure
      run: |
        echo "Verificando estructura actual..."
        ls -R tests/BDD/
        echo "Creando estructura de directorios si no existe..."
        mkdir -p tests/BDD/features/bootstrap

    - name: Run Behat tests
      run: |
        mkdir -p public/bdd
        composer dump-autoload
        vendor/bin/behat --config behat.yml --format pretty --format html --out std --out public/bdd || true

