        PARSE_ERROR_FILES<<EOF_PARSE
        $PARSE_ERROR_FILES
        EOF_PARSE
        LARGE_FILES<<EOF_LARGE
        $LARGE_FILES
        EOF_LARGE
        IGNORED_FILES<<EOF_IGNORED
