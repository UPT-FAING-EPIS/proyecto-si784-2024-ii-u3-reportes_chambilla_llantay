                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 10px;
                    margin: 15px 0;
                }
                .metric {
                    background: #f8f9fa;
                    padding: 10px;
                    border-radius: 4px;
                    font-weight: bold;
                }
                .patterns {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 10px;
                }
                .pattern-item {
                    background: #e9ecef;
                    padding: 5px 10px;
                    border-radius: 4px;
                    font-size: 0.9em;
                }
                .functions-list {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 10px;
                    margin-top: 10px;
                }
                .function-item {
                    background: #f8f9fa;
                    padding: 8px;
                    border-radius: 4px;
                    font-family: 'Courier New', monospace;
                    font-size: 0.9em;
                    border-left: 3px solid #3498db;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>An√°lisis de Seguridad con Semgrep</h1>
                
                <div class="summary">
                    <h2>Resumen del Escaneo</h2>
                    <div class="stats">
                        <div class="stat-card">
                            <h3>Archivos Analizados</h3>
                            <p>${TOTAL_FILES} archivos</p>
                        </div>
                        <div class="stat-card">
                            <h3>Total L√≠neas</h3>
                            <p>${TOTAL_LINES} l√≠neas</p>
                        </div>
                        <div class="stat-card">
                            <h3>C√≥digo Seguro</h3>
                            <p>${SAFE_PERCENTAGE}%</p>
                        </div>
                    </div>
                </div>

                <h2>Hallazgos por Archivo</h2>
                ${FINDINGS_CONTENT}

                <div class="summary">
                    <h2>Notas Adicionales</h2>
                    <ul>
                        <li>An√°lisis completado: ${CURRENT_DATE}</li>
                        <li>Total archivos analizados: ${TOTAL_FILES}</li>
                        <li>Total l√≠neas de c√≥digo: ${TOTAL_LINES}</li>
                    </ul>
                </div>
            </div>
        </body>
        </html>
        EOL

        # Limpiar archivos temporales
        rm -rf temp_results

    - name: Install Snyk
      run: npm install -g snyk

    - name: Run Snyk Analysis
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        mkdir -p public/snyk
        
        echo "üîç Analizando archivos en src/Controllers..."
        
        # Obtener lista de archivos PHP en Controllers
        CONTROLLERS=$(find src/Controllers -name "*.php")
        
        # Crear array para almacenar resultados
        echo "[]" > controller_analysis.json
        
        # Analizar cada controlador
        for controller in $CONTROLLERS; do
          echo "üìù Analizando $controller..."
          
          # An√°lisis de seguridad del archivo
          ANALYSIS=$(snyk code test "$controller" --json || true)
          
          # Guardar resultado
          echo "$ANALYSIS" >> controller_analysis.json
        done
        
        echo "üìä Generando reporte detallado..."

    - name: Generate Snyk HTML Report
      run: |
        cat << EOF > public/snyk/index.html
